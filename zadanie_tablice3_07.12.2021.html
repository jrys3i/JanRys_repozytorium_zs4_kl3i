<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="tablica"></div>
   <div class="suma"></div>
   <div class="zera"></div>
   <input type="liczba" name="liczba">
   <button> Ile razy </button>
   <div class="ileLiczba"></div>
     <script>
         const divTablica=document.querySelector('.tablica');
         const divSuma = document.querySelector('.suma');
         const divIleZer = document.querySelector('.zera')
         const liczby = [];
         let suma=0;
         let ileZer=0;


         for(let i=0;i<100;i++){
             liczby[i] =Math.round ( Math.random()*100);
             suma+=liczby[i];
         }
         

         for(const liczba of liczby){
             if (liczba==0)ileZer++;
         }


         divTablica.textContent=liczby.join(', ');
         divSuma.textContent="suma liczb w tablicy wynosi: " + suma;
         divIleZer.textContent="ilosc zer w tablicy: " + ileZer;

         const btn= document.querySelector('button');
         const divIleLiczba = document.querySelector('ileLiczba');
         let ileLiczba=0;
         btn.addEventListener('click',()=>{
            const liczba= document.querySelector('input [name="liczba"]').value;

            for(const l of liczby){
             if (l==liczba)ileLiczba++;
            }

            divIleLiczba.textContent = `liczba ${liczba} w tablicy wystepuje ${ileLiczba} razy`;

         })


         //document.write(liczby.join(', '));
     </Script>





</body>
</html>
