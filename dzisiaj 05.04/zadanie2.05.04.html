<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdarzenia</title>
</head>
<style>

 
</style>
<body>
    <h2>Współżędna x kursora myszy:</h2>
    <h2>Współżędna y kursora myszy:</h2>
    <h2>Wcziśnięty klawisz to:</h2>
    <script>
        const naglowki = document.querySelectorAll('h2');

        document.addEventListener('mousemove',function(event){

        naglowki[0].textContent = `Współżędna x kursora myszy: ${event.clientX}`;
        naglowki[1].textContent = `Współżędna y kursora myszy: ${event.clientY}`;

        });
        document.addEventListener('keydown',function(event){
            naglowki[2].textContent += event.key
        });
    </script>
</body>
</html>
